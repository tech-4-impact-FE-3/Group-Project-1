<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Eksternal CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Register -->
    <div class="container register-page">
        <div class="row align-items-center">
            <div class="col register-image">
                <center><h1><b>Register</b></h1></center>
                <img src="./img/login-img.png" alt="register" />
            </div>

            <div class="col register-text">
                <form id="sign-up">
                    <h2>Register</h2>
                    
                    <div class="field">
                        <label for="username">Username</label>
                        <br />
                        <input type="text" id="username" name="username" placeholder=" Username"/>    
                    </div>
        
                    <div class="field">
                        <label for="email">Email</label>
                        <br />
                        <input type="email" id="email" name="Email" placeholder=" Ex : johndoe@gmail.com"/>
                    </div>

                    <div class="field">
                        <label for="password">Password</label>
                        <br />
                        <input type="password" id="password" name="password" placeholder=" Password"/>
                    </div>
                    <br />
    
                    <button type="submit" class="register-btn">Register</button>
                </form>
            </div>

            <div class="register-cancel">
                <a href="./index.html">Cancel</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
